{% extends 'admin_base.html' %}
{% block title %}Add Category{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">üìÅ Add New Category</h4>
        </div>
        <div class="card-body">
          <form method="POST">
            {{ form.hidden_tag() }}

            <div class="mb-3">
              {{ form.name.label(class="form-label") }}
              {{ form.name(class="form-control", placeholder="Enter category name") }}
            </div>

            <button type="submit" class="btn btn-primary w-100">
              {{ form.submit.label.text if form.submit.label.text else 'Add Category' }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-3">
    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-link">‚Üê Back to Dashboard</a>
  </div>
</div>
{% endblock %}
