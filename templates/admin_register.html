{% extends "admin_base.html" %}
{% block content %}
<form method="POST" class="bg-white p-6 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4">Admin Registration</h2>
        <label class="block mb-1">Username</label>
        <input type="text" name="username" class="w-full p-2 border rounded mb-4" required>

        <label class="block mb-1">Password</label>
        <input type="password" name="password" class="w-full p-2 border rounded mb-4" required>

        <label class="block mb-1">Confirm Password</label>
        <input type="password" name="confirm_password" class="w-full p-2 border rounded mb-4" required>

        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">CREATE AN ACCOUNT</button>
    </form>
{% endblock %}
