{% extends 'admin_base.html' %}
{% block title %}Update Category{% endblock %}

{% block content %}
<div class="container py-4">
  <h2 class="mb-4">✏️ Update Category</h2>
  <div class="mb-3">
  <a href="{{ url_for('admin.Admin_dashboard') }}" class="btn btn-outline-secondary">⬅️ Back to Dashboard</a>
</div>

  <form method="POST" class="border p-4 rounded shadow-sm bg-light">
    {{ form.hidden_tag() }}

    <div class="mb-3">
      {{ form.name.label(class="form-label") }}
      {{ form.name(class="form-control", placeholder="Enter category name") }}
    </div>

    <button type="submit" class="btn btn-primary">{{ form.submit.label.text }}</button>
    <a href="{{ url_for('admin.list_categories') }}" class="btn btn-secondary ms-2">Back</a>
  </form>
</div>
{% endblock %}
