{% extends "admin_base.html" %}
{% block title %}Add Admin{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-6 mt-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">➕ Add New Admin</h2>

  <form method="POST">
    <div class="mb-4">
      <label class="block mb-1 font-medium">Username</label>
      <input type="text" name="username" class="w-full border rounded px-3 py-2" required>
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Password</label>
      <input type="password" name="password" class="w-full border rounded px-3 py-2" required>
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Confirm Password</label>
      <input type="password" name="confirm_password" class="w-full border rounded px-3 py-2" required>
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Role</label>
      <select name="role" class="w-full border rounded px-3 py-2">
        <option value="staff">Staff</option>
        <option value="superadmin">Super Admin</option>
      </select>
    </div>

    <div class="flex gap-4 mt-6">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        ✅ Create Admin
      </button>
      <a href="{{ url_for('admin.Admin_dashboard') }}" class="text-gray-600 hover:underline">← Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
