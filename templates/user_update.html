{% extends 'admin_base.html' %}
{% block title %}Update User{% endblock %}

{% block content %}
<div class="container py-4">
  <h2 class="mb-4">✏️ Update User</h2>
  <div class="mb-3">
  <a href="{{ url_for('admin.Admin_dashboard') }}" class="btn btn-outline-secondary">⬅️ Back to Dashboard</a>
</div>

  <form method="POST" class="card p-4 shadow" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="first_name" class="form-label">First Name</label>
      <input type="text" name="first_name" value="{{ user.first_name }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="last_name" class="form-label">Last Name</label>
      <input type="text" name="last_name" value="{{ user.last_name }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" name="email" value="{{ user.email }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" name="phone" value="{{ user.phone }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" name="address" value="{{ user.address }}" class="form-control">
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" name="username" value="{{ user.username }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">New Password (leave blank to keep unchanged)</label>
      <input type="password" name="password" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Current Avatar:</label><br>
      <img src="{{ url_for('static', filename='img/profile.jpg') }}" 
           alt="Avatar" class="rounded border shadow" width="100" height="100">
    </div>

    {% if user.avatar != 'uploads/default-avatar.png' %}
    <div class="mb-3">
      <a href="{{ url_for('user.delete_avatar') }}" 
         class="text-danger small">Remove Avatar</a>
    </div>
    {% endif %}

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">💾 Update User</button>
      <a href="{{ url_for('admin.Admin_dashboard') }}" class="btn btn-secondary">↩ Back</a>
    </div>
  </form>
</div>
{% endblock %}
